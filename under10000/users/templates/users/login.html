

{% block content %}

<h1>Login here.</h1>
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% include 'users/form_errors.html' %} <!-- include error template-->
    <div>
        <label>User ID</label>
        <input type="text" name="username" id="username" placeholder="your ID here.">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="your password here">
    </div>
    <button type="submit">Login</button>
</form>

{% endblock %}
