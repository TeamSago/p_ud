{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<!-- print field error -->
<div>
    <strong>{{ field.label }}</strong>
    {{ error }}
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<!-- print non-field error -->
<div>
    <strong>{{ error }}</strong>
</div>
{% endfor %}
{% endif %}
