{% extends 'homepage/index.html' %}

{% block contents %}
<div>Edit Board</div>
<form action="", method="POST">
    {% csrf_token %}
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="'submit">Edit</button>


</form>
{% endblock contents %}
